name: Monitor Workflow Failures

on:
  schedule:
    # Run every 6 hours instead of hourly
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  monitor-failures:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install PyGithub requests python-dotenv
        continue-on-error: true
      
      - name: Monitor and fix workflow failures
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python workflow_monitor.py || echo "Monitor completed with warnings"
        continue-on-error: true
      
      - name: Upload monitoring logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: monitoring-logs-${{ github.run_id }}
          path: logs/
          if-no-files-found: ignore
